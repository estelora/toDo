<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>toDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Abel|Chewy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <h1 class="title">toDo</h1>
  <div ng-app="toDo" ng-controller="ItemsController as itemCtrl">
      <form ng-submit="itemCtrl.addItem()" class="nav">

          <li ng-repeat="item in itemCtrl.items.data" >
              <a href="#">{{item.title}}</a>
              <a ng-click="itemCtrl.deleteItem($index)" class="delete-item">
                <i class="fa fa-times"></i>
              </a>
          </li>

          <input type="text" value="ItemName" ng-model="itemCtrl.newItemName"  placeholder="new toDo...">
          <button  ng-disabled="!itemCtrl.newItemName">
            <i class="fa fa-plus"></i>
          </button>
      </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type ="text/javascript"  src="/js/app.js"></script>
  <script type ="text/javascript"  src="/js/item.js"></script>

</body>
</html>
