<!DOCTYPE html>
<html ng-app="toDo">
<head>
  <meta charset="utf-8">
  <title>toDo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Abel|Chewy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body ng-controller="ListController as listCtrl">
  
  <div class="container">
    
    <h1 class="title"> toDo</h1>
    
    <div class="list-wrapper">
    
      <ul class="list-group" ng-repeat="item in list.items">
        <li class="list-group-item">
          <input type="checkbox" ng-model= "item.complete">
          <span class="complete-{{item.complete}}">{{item.text}}</span>
        </li> 
      </ul>
    
      <span class="add-item"><i class="fa fa-plus"></i>Add Item</span>
      <span class="clear-items"><i class="fa fa-times"></i>Clear List</span>


    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script type ="text/javascript"  src="/js/app.js"></script>

</body>
</html>
